<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plurk App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jsOAuth-1.3.7.js"></script>
	<script type="text/javascript" src="js/jquery.tmpl.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                  <span class="sr-only">Toggle navigation</span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">噗浪瀏覽器</a>

                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
						<li class="dropdown" id="profile">
                                                <script type="text/html" id="menu">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="${avatar}" class="img-rounded">${display_name}<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									Karma: ${karma}
								</li>
							</ul>
                                                </script>
						</li>
					</ul>
                        </div>
			</nav>
		</div>
	</div>
        <div class="row clearfix" id="post-new-panel">
        <div class="col-md-12 column">
        <div class="panel panel-warning">
        <div class="panel-heading media">
        <form id="post-new-form" role="form">
        <div class="form-group">
        <input type="text" class="form-control" id="post-new-text" placeholder="我要發噗...">
        </div> <button type="submit" class="btn btn-primary">發送</button>
        </form>
        </div>
        </div>
        </div>
        </div>
	<div class="row clearfix" id="timeline">

	</div>
</div>
<script id="post" type="text/html">
<div class="col-md-12 column">
<div class="post-container panel {{if 1 == is_unread}} panel-warning{{else}}panel-default{{/if}}"
data-plurkid="${plurk_id}" data-unread="${is_unread}" data-favorite="${favorite}">
<div class="post-header panel-heading media">
<div class="post-avatar pull-left">
<img src="${avatar}" class="img-rounded">
</div>
<div class="post-owner media-body">
<h4 class="media-heading">
${display_name}
</h4>
<div class="post-time">
<span class="glyphicon glyphicon-lock{{if 0 == private_plurk}} hide{{/if}}"></span> <span class="glyphicon glyphicon-heart{{if 0 == favorite}} hide{{/if}}"></span> ${posted}
</div>
</div>
<div style="clear: both">
</div>
</div>
<div class="post-content panel-body" style="cursor: pointer;">
{{html content}}
</div>
<table class="table table-striped post-reply" style="display:none">
</table>
<div class="panel-footer">
<a href="#" class="post-btn-mute">{{if 2 == is_unread}}回音{{else}}消音{{/if}}</a> |
<a href="#" class="post-btn-reply">回應</a> (${response_count}) |
<a href="#" class="post-btn-favorite">{{if 1 == favorite}}收回讚{{else}}讚{{/if}}</a> (${favorite_count})
{{if 1 == replurkable}}| <a href="#" class="post-btn-replurk"> 轉噗</a> (${replurkers_count}){{/if}}
</div>
</div>
</div>
</script>
<script id="reply" type="text/html">
<tr class="reply-row">
<td class="reply-content"><p><span class="reply-displayname"> ${display_name} </span> <span class="reply-text"> {{html content}} </span></p></td>
</tr>
</script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
