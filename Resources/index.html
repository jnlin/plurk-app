<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plurk App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jsOAuth-1.3.7.js"></script>
	<script type="text/javascript" src="js/jquery.tmpl.js"></script>
</head>

<body>
<div class="container" id="root">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                  <span class="sr-only">Toggle navigation</span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">噗浪瀏覽器</a>
                            <a class="navbar-brand" href="#" id="btn-refresh"><span class="glyphicon glyphicon-refresh"></span></a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">過濾器<strong class="caret"></strong></a>
                                                <ul class="dropdown-menu" id="filter-ul">
                                                <li>
                                                <label><input type="checkbox" id="filter-only-unread">只顯示未讀的噗</label>
                                                </li>
                                                <li class="divider"></li>
                                                <li>
                                                <a href="#all">顯示所有噗</a>
                                                </li>
                                                <li>
                                                <a href="#mine">顯示我的噗</a>
                                                </li>
                                                <li>
                                                <a href="#private">顯示私噗</a>
                                                </li>
                                                <li>
                                                <a href="#responded">顯示回應過的噗</a>
                                                </li>
                                                <li>
                                                <a href="#favorite">顯示按讚或轉噗</a>
                                                </li>
                                                <li class="divider"></li>
                                                <script type="text/html" id="filter-clique">
                                                <li class="clique-item">
                                                <a href="#clique-${id}">顯示小圈圈: ${name}</a>
                                                </li>
                                                </script>
                                                </ul>
                                                </li>
					</ul>
                        </div>
			</nav>
		</div>
	</div>
        <div class="row clearfix" id="post-new-panel">
        <div class="col-md-12 column">
        <div class="panel panel-warning">
        <div class="panel-heading media" id="post-new-panel-head">
        <script type="text/html" id="panel-profile">
        <div class="post-avatar pull-left">
        <img src="${avatar}" class="img-rounded">
        </div>
        <div class="post-owner media-body">
        <h4 class="media-heading">
        ${display_name}
        </h4>
        </div>
        </script>
        <form id="post-new-form" role="form">
        <div class="form-group">
        <input type="text" class="form-control" id="post-new-text" placeholder="我要發噗...">
        </div> <button type="submit" class="btn btn-primary">發送</button>
        </form>
        </div>
        </div>
        </div>
        </div>
	<div class="row clearfix" id="timeline">
	</div>
        <div class="row clearfix">
        <div class="col-md-12 column">
        <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
        </div>
        </div>
        </div>
        </div>
</div>
<script id="new-plurk" type="text/html">
<div class="alert alert-info" id="new-plurk-content" style="cursor: pointer;">有新噗 ${all} 則，按這裡更新</div>
</script>
<script id="post" type="text/html">
<div class="col-md-12 column">
<div class="post-container panel {{if 1 == is_unread}} panel-warning{{else}}panel-default{{/if}}"
data-plurkid="${plurk_id}" data-unread="${is_unread}" data-favorite="${favorite}" data-replurked="${replurked}">
<div class="post-header panel-heading media">
<div class="post-avatar pull-left">
<img src="${avatar}" class="img-rounded">
</div>
<div class="post-owner media-body">
<h4 class="media-heading">
${display_name}
</h4>
<div class="post-time">
<span class="glyphicon glyphicon-lock{{if 0 == private_plurk}} hide{{/if}}"></span> <span class="glyphicon glyphicon-heart{{if 0 == favorite}} hide{{/if}}"></span> ${posted}
</div>
</div>
<div style="clear: both">
</div>
</div>
<div class="post-content panel-body" style="cursor: pointer;">
{{html content}}
</div>
<table class="table table-striped post-reply" style="display:none">
</table>
<form role="form" class="reply-form">
<div class="form-group">
<input type="text" class="form-control reply-new-text" placeholder="我要回覆...">
</div> <button type="submit" class="btn btn-primary">發送</button>
</form>
<div class="panel-footer">
<a href="#" class="post-btn-mute">{{if 2 == is_unread}}回音{{else}}消音{{/if}}</a> |
<a href="#" class="post-btn-reply">回應</a> (${response_count}) |
<a href="#" class="post-btn-favorite">{{if 1 == favorite}}收回讚{{else}}讚{{/if}}</a> (${favorite_count})
{{if 1 == replurkable}}| <a href="#" class="post-btn-replurk"> {{if 1 == replurked}} 收回轉噗 {{else}} 轉噗 {{/if}}</a> (${replurkers_count}){{/if}}
</div>
</div>
</div>
</script>
<script id="reply" type="text/html">
<tr class="reply-row">
<td class="reply-content"><p><span class="reply-displayname"> ${display_name} </span> <span class="reply-text"> {{html content}} </span></p></td>
</tr>
</script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
